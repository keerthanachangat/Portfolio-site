<!DOCTYPE html>
<html lang="en">

<body>
  
<body>
    <div class="container">
      <header class="header">
        <div class="row">
          <div class="col-md-4">

          </div>

            <h1>Keerthana</h1>
            <h4>Flowers</h4>
          </div>
        </div>

      <div class="row">
        <div class="col-md-12">

      </div>
        <div class="row">

          <section class="other_flower">

          </div>

            </div>
          </div>

      </div>
